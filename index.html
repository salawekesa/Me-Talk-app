<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">

        <h3 class="headarea">
            <img src="image/icon.png" class="head-img">
            <p class="head-text">You are <span>online</span></p>
        </h3>


        <section class="bodyarea">
            <div class="feeling">
                <p>I am feeling nostalgic.</p>
            </div>
            <div class="feeling">
                <p>Lorem ipsum dol elit. Exercitationem, illum.</p>
            </div>
        
        </section>






        <section class="typearea">
            <input placeholder="what are you feeling">

            </input>
            <button class="btn">
                <img src="image/send.png" class="send">
            </button>
        </section>

    </section>


</body>
</html>
