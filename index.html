<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">

        <h3 class="headarea">
            <img src="image/icon.png" class="head-img">
            <p class="head-text">You are <span>online</span></p>
        </h3>


        <section class="bodyarea">
            <p class="alert"></p>

            <article class="feeling">
                <p id="textt">I am feeling nostalgic.</p>
                <button class="delete message-control">Del</button>
                <button class="edit message-control">Edit</button>
            </article>
            
      
        
        </section>






        <form class="typearea">
            <input type="text" placeholder="what are you feeling" id="typed">
            </input>
            <button type="submit" class="btn-submit">
                <img src="image/send.png" class="send">
            </button>
        </form>

    </section>

<script src="style.js"></script>
</body>
</html>
